<!DOCTYPE html>

<head>

    <title>Spotify Clone</title>
<link rel="stylesheet" href="style1.css">


</head>
<body>

<ul>

        <i class=" fa-solid  fa-2x fa-backward-step" id = "previous"></i>
        <i class=" fa-solid  fa-2x fa-circle-play"  id="masterPlay"></i>
        <i class=" fa-solid  fa-2x fa-forward-step" id="next"></i>

       </div>

<div class="songInfo">

<img src="playing.gif" id = "gif"width="42px" alt="">

</div>

<script src="https://kit.fontawesome.com/c8a000c3b5.js" crossorigin="anonymous"></script>
